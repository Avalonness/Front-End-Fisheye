<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header  aria-label="En-tête du site">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Logo du site Fisheye"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph_header_left"></div>
        <button class="contact_button" onclick="displayModal()" aria-label="Bouton pour ouvrir le formulaire de contact.">Contactez-moi</button>
        <div class="photograph_header_right"></div>
      </div>
      <div class="photo_menu_container">
        <p>Trier Par :</p>
        <select name="photo_menu" id="photo_menu">
          <option selected>Popularité</option>
          <option >Date</option>
          <option>Titre</option>
        </select>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
